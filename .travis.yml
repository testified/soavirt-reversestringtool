sudo: required

services:
  - docker

before_install:
  - mkdir -p output
  - cp -a images/. output/images
  #- cp -a stylesheets/. output/stylesheets
  - docker pull asciidoctor/docker-asciidoctor

script:
  - docker run -v $TRAVIS_BUILD_DIR:/documents/ --name asciidoc-to-html asciidoctor/docker-asciidoctor asciidoctor -b html5 -a stylesheet=golo.css -a stylesdir=stylesheets -D /documents/output *.adoc
  - docker run -v $TRAVIS_BUILD_DIR:/documents/ --name asciidoc-to-pdf asciidoctor/docker-asciidoctor asciidoctor-pdf -D /documents/output *.adoc

after_error:
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

after_failure:
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

deploy:
  provider: pages
  local_dir: output
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: false
  on:
    branch: docs-src
